<ol class="breadcrumb">
    <li *ngIf="!isHome" class="breadcrumb-item"><a class="breadcrumb-text" href="#">Home</a></li>
    <li *ngFor="let breadLink of displayBreadcrumbList" class="breadcrumb-item active" aria-current="page">
        <a [routerLink]="breadLink.url" class="breadcrumb-text">{{breadLink.name }}</a>
    </li>
    <li class="breadcrumb-item" aria-current="page">
        <span class="breadcrumb-text">{{lastLink?.name }}</span>
    </li>
</ol>
