<ngb-alert [dismissible]="false" type="danger" *ngIf="errorMessage != null">
    {{errorMessage}}
</ngb-alert>
<div *ngIf="data">
    <h4>Associate your {{data.loginProvider}} account.</h4>
    <hr />

    <p class="text-info">
        You've successfully authenticated with <strong>{{data.loginProvider}}</strong>.
        Please enter an email address for this site below and click the Register button to finish
        logging in.
    </p>

    <div class="row">
        <div class="col-md-4">
            <form [formGroup]="externalLoginForm" (ngSubmit)="login()">
                <div class="form-group">
                    <label>Email</label><br />
                    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
