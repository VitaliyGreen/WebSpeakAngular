<form class="cabinet-info">
    <div class="form-group">
        <label>User name</label>
    </div>
    <div class="form-group" *ngIf="isUser">
        <input disabled [value]="userName" />
    </div>
        
    <div class="form-group">
        <label>E-mail</label>
    </div>
    <div class="form-group" *ngIf="isUser">
        <input disabled [value]="userEmail" />
    </div>
    
    <div class="form-group">
        <label>Native Language</label>
    </div>
    <div class="form-group">
        <select [(ngModel)]="nativeLanguageId" name="native">
            <option *ngFor="let language of languages;" 
                    [ngValue]="language.Id">{{language.Translation}}</option>
        </select>
    </div>
    
    <div class="form-group">
        <label>Learning language</label>
    </div>
    <div class="form-group">
        <select [(ngModel)]="learningLanguageId" name="learning">
            <option *ngFor="let language of languages;" 
                    [ngValue]="language.Id">{{language.Translation}}</option>
        </select>
    </div>

    <div class="form-group change-lang-btn">
        <button type="submit" (click)="changeLanguages()">Save changes</button>
    </div>
</form>
