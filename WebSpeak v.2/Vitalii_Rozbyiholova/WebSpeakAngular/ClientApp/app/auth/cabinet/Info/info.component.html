<form>
    <div class="form-group">
        <label>User name</label>
        <input disabled [title]="user['UserName']" />
    </div>
    <div class="form-group">
        <label>E-mail</label>
        <input disabled [title]="user.Email" />
    </div>
    <div class="form-group">
        <label>Native Language</label>
        <select>
            <option></option>
            <option *ngFor="let language of languages; let i = index" 
                    [value]="language.Id">{{language.Translation}}</option>
        </select>
    </div>
    <div class="form-group">
        <label>Learning language</label>
        <select>
            <option></option>
            <option *ngFor="let language of languages; let i = index" 
                    [value]="language.Id">{{language.Translation}}</option>
        </select>
    </div>
    <div class="form-group">
        <button type="submit">Save changes</button>
    </div>
</form>
