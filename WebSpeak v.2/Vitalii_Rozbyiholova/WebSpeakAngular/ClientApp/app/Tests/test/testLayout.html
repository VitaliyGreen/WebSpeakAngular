<div class="test container">

    <div class="test_images little-transparent row"></div>
    <div class="test_sounds little-transparent row"></div>
    <div class="test_input little-transparent">
        <input type="text" />
    </div>
    <div class="test_foreign" little-transparent></div>
    <div class="test_word" little-transparent></div>


    <div class="test10">
        <div class="foreign_words" little-transparent></div>
        <div class="native_words" little-transparent></div>
    </div>

    <button class="confirm btn-success">Next</button>
    <div class="btn-group buttons">
        <button class="btn-success button_yes">TRUE</button>
        <button class="btn-danger button_no">FALSE</button>
    </div>
</div>

<div class="test_result container">
    <button class="save-result btn-success" (click)="goBack()">Return to tests</button>
</div>
