<header>
    <nav class="navbar navbar-expand-sm navbar-light border-bottom box-shadow mb-3">
        <div class="container">
            <a class="navbar-brand" href="">WebSpeak</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                    aria-expanded="True" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
                <ul class="navbar-nav flex-grow-1">
                    <li class="nav-item">
                        <a class="nav-link text-dark" routerLink="">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" routerLink="/Categories">Categories</a>
                    </li>
                </ul>
            </div>
            <div *ngIf="!loggedIn; else loggedInDiv" 
                 class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
                <ul class="navbar-nav flex-grow-1">
                    <li class="nav-item">
                        <a class="nav-link text-dark" routerLink="api/Login">Login</a>
                    </li>

                </ul>
            </div>
            <ng-template #loggedInDiv>
                <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-dark" routerLink="api/elsewhere">Hello, {{userName}}</a>
                        </li>

                    </ul>
                </div>
            </ng-template>
        </div>
    </nav>
