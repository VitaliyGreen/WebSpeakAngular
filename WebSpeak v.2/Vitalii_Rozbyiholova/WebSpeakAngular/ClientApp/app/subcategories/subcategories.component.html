<div class="container">
    <div class="my-container">
        <ng-container *ngFor="let category of categories">

            <div class="item litle-transparent box-shadow"
                 attr.data-sub-href="/Categories/Subcategories?id={{category.id}}">

                <img class="img" src="{{category.picture}}" />
                <div class="title">
                    <h2>{{category.translation}} ({{category.native}})</h2>
                    
                    <a [routerLink]="['/Categories/Subcategories/Manual', category.id]">Manual</a>
                </div>

            </div>
        </ng-container>
    </div>
</div>
