<div class="container">
    <div class="my-container">
        <ng-container *ngFor="let category of categories">
            
            <a [routerLink]="['/Categories/Subcategories/', category.id]">
                <div class="item litle-transparent box-shadow"
                     attr.data-sub-href="/Categories/Subcategories/{{category.id}}">

                    <img class="img" src="{{category.picture}}" />
                    <div class="title">
                        <h2>{{category.translation}} ({{category.native}})</h2>
                    </div>

                </div>
            </a>
        </ng-container>
    </div>
</div>
